<!DOCTYPE html>
<html>

<head>
    <title>Fun Flight Recorder</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/main.js"></script>
</head>

<body>

    <div class="container">
        <h1>Fun Flight Recorder</h1>
        <form id="flight_form">
            <div class="field half">
                <label for="station">Station</label>
                <input type="text" id="station" />
            </div>
            <div class="field half last">
                <label for="date">Date</label>
                <input type="date" id="date" />
            </div>
            <div class="field tnb">
                <label for="flight_number">Flight Number</label>
                <input type="text" id="flight_number" />
            </div>
            <div class="field tnb">
                <label for="person1">People Involved (Add names as needed)</label>
                <input type="text" id="person1" />
            </div>
        </form>
        <button type="button" class="w3-button w3-yellow" id="add-person-button" title="Add another person involved">+</button>
        <button class="w3-button w3-indigo" id="submit-button" title="Add fun flight to your records">Log Flight</button>
        <button class="w3-button w3-red" id="get-record" title="Download a spreadsheet of all recorded fun flights">Download Records</button>
    </div>

</body>

</html>
